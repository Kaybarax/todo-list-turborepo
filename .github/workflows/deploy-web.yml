name: Deploy Web App

on:
  push:
    branches: [main]
    paths:
      - 'apps/web/**'
      - 'packages/ui-web/**'
      - 'packages/services/**'
      - '.github/workflows/deploy-web.yml'

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  TURBO_REMOTE_ONLY: true

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --filter=@todo/web...

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          tags: |
            yourusername/todo-web:latest
            yourusername/todo-web:${{ github.sha }}
          cache-from: type=registry,ref=yourusername/todo-web:buildcache
          cache-to: type=registry,ref=yourusername/todo-web:buildcache,mode=max

      # Example deployment to a cloud provider (e.g., AWS ECS)
      - name: Deploy to AWS ECS
        if: success()
        run: |
          echo "Deploying to AWS ECS..."
          # This would be replaced with actual AWS CLI commands
          # aws ecs update-service --cluster todo-cluster --service todo-web-service --force-new-deployment
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-west-2

      - name: Notify deployment status
        if: always()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: deployments
          SLACK_COLOR: ${{ job.status }}
          SLACK_TITLE: Web App Deployment
          SLACK_MESSAGE: ${{ job.status == 'success' && 'Web app deployed successfully! :rocket:' || 'Web app deployment failed! :x:' }}
          SLACK_FOOTER: "GitHub Actions"
