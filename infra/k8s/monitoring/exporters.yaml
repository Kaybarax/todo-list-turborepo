    metadata:
      labels:
        app.kubernetes.io/name: todo-app
        app.kubernetes.io/component: nginx-exporter
    spec:
      containers:
      - name: nginx-exporter
        image: nginx/nginx-prometheus-exporter:0.11.0
        ports:
        - containerPort: 9113
        args:
