apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: todo-app
  labels:
    app.kubernetes.io/name: web
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: todo-monorepo
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3000"
    prometheus.io/path: "/api/metrics"
spec:
  selector:
    app.kubernetes.io/name: web
    app.kubernetes.io/component: frontend
  ports:
  - name: http
    port: 3000
    targetPort: http
    protocol: TCP
  type: ClusterIP
  sessionAffinity: None
