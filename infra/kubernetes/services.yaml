  ports:
  - name: redis
    port: 6379
    targetPort: redis
    protocol: TCP
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet

---
apiVersion: v1
kind: Service
metadata:
  name: mobile-web-service
  namespace: todo-app
  labels:
    app.kubernetes.io/name: mobile-web
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: todo-monorepo
